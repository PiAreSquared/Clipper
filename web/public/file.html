<!DOCTYPE html>
<html>
    <head>
        <title>File Upload</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-white dark:bg-gray-900">
        <header class="bg-indigo-900 py-4">
            <div class="container mx-auto">
                <h1 class="text-white text-3xl font-bold text-center">AI Sports Reels</h1>
            </div>
        </header>
        
        <div class="container mx-auto py-8">
                <h1 class="text-2xl font-bold mb-4 dark:text-white">Usage</h1>
                <div class="grid grid-cols-4 gap-4">
                    <div class="flex items-center">
                        <div class="flex flex-col items-center">
                            <span class="flex items-center justify-center w-8 h-8 bg-indigo-500 text-white rounded-full">1</span>
                            <p class="mb-2 text-white">Upload your sports game video</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="flex flex-col items-center">
                            <span class="flex items-center justify-center w-8 h-8 bg-indigo-500 text-white rounded-full">2</span>
                            <p class="mb-2 text-white">Choose your highlight reel options</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="flex flex-col items-center">
                            <span class="flex items-center justify-center w-8 h-8 bg-indigo-500 text-white rounded-full">3</span>
                            <p class="mb-2 text-white">Wait for the analysis to complete</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="flex flex-col items-center">
                            <span class="flex items-center justify-center w-8 h-8 bg-indigo-500 text-white rounded-full">4</span>
                            <p class="mb-2 text-white">Download the generated game highlights reel</p>
                        </div>
                    </div>
                </div>
        </div>
        <div class="container mx-auto py-8">
            <div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-md rounded-md p-6">
                <h1 class="text-2xl font-bold mb-4 dark:text-white">File Upload</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <div class="flex items-center justify-center w-full">
                            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">MP4, AVI, or MOV (MAX. 5 GB)</p>
                                </div>
                                <input id="dropzone-file" type="file" class="hidden" />
                            </label>
                        </div> 
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
